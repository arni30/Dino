plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
application {
    mainClassName="DinoGame"
}
javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}

dependencies {
    compile 'org.mongodb:mongodb-driver:3.3.0'
}
repositories {
    mavenCentral()
}
